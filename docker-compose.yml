version: "3.3"
services:
  common:
    build:
      context: .
      dockerfile: common/Dockerfile
  catalogue:
    image: wellcome/catalogue_webapp:${CONTAINER_TAG:-test}
    build:
      context: .
      dockerfile: catalogue/Dockerfile
  content:
    image: wellcome/content_webapp:${CONTAINER_TAG:-test}
    build:
      context: .
      dockerfile: content/Dockerfile
  cardigan:
    build:
      context: .
      dockerfile: cardigan/Dockerfile
    volumes:
      - "./cardigan/.dist:/dist"
  pa11y:
    build:
      context: .
      dockerfile: pa11y/Dockerfile
    volumes:
      - "./pa11y/webapp/.dist:/dist"
