- label: "pa11y"
  artifact_paths: "pa11y/webapp/.dist/*"
  plugins:
    - docker-compose#v3.5.0:
        run: pa11y

- label: "cardigan"
  artifact_paths: "cardigan/.dist/*"
  plugins:
    - docker-compose#v3.5.0:
        run: cardigan

- label: "test common"
  plugins:
    - docker-compose#v3.5.0:
        run: common
        command: ["yarn", "test"]
        workdir: /usr/src/app/webapp/common

- label: "test catalogue"
  plugins:
    - docker-compose#v3.5.0:
        run: catalogue
        command: ["yarn", "test"]

- label: "test content"
  plugins:
    - docker-compose#v3.5.0:
        run: content
        command: ["yarn", "test"]
